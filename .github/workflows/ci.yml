name: .NET Core

on: 
  push:
    branches: master

jobs:
  build:

    runs-on: windows-latest
    env:
      working-directory: ${{github.workspace}}\WpfExtendedControls\WpfExtendedControls
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build ${{env.working-directory}}\WpfExtendedControls.csproj --configuration Release
    - name: Create package
      run: dotnet pack ${{env.working-directory}}\WpfExtendedControls.csproj --configuration Release
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Add private GitHub registry to NuGet
      run: nuget sources add -name "NuGet" -Source https://nuget.pkg.github.com/Akeloya/index.json -Username akeloya -Password ${{ secrets.PublishPackage }}
    - name: Publish package to nuget.org
      run: nuget push ${{env.working-directory}}\bin\Release\*.nupkg --source nuget.org -k ${{secrets.NugetApiKey}} --skip-duplicate
    - name: Push generated package to GitHub registry
      run: nuget push ${{env.working-directory}}\bin\Release\*.nupkg -Source "NuGet" -SkipDuplicate
