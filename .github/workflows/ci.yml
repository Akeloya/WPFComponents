name: .NET Core

on: 
  push:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      working-directory: ./WpfExtendedControls
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build ${{env.working-directory}}/WpfExtendedControls.csproj --configuration Release
    - name: Select WPFComponents
      run: cd WPFComponents
    - name: Create package
      run: dotnet pack ${{env.working-directory}} --configuration Release
    - name: Publish package
      env:
        AUTH_TOKEN: ${{ secrets.Publish }}
      run: dotnet nuget push ${{env.working-directory}}/bin/Release
